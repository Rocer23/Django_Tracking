{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<form class="form-group" method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit" class="btn btn-primary">Login</button>
    <p>Don't have account? <a href="{% url 'register' %}">Register</a></p>
</form>
{% endblock %}
