{% extends "base.html" %}

{% block content %}
<h1>Register</h1>
<form class="form-group" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
    <p>Already have account? <a href="{% url 'login' %}">Login</a></p>
</form>

{% endblock %}
