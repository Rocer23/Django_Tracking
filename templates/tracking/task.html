{% extends "base.html" %}

{% block content %}
<h2>Tasks</h2>
<table class="table table-light table-striped">
    <tr>
        <thead class="table-dark">
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
            <th>Status</th>
        </thead>
    </tr>
    <tr>
        {% for task in task %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.start }}</td>
                <td>{{ task.status }}</td>
            </tr>
        {% endfor %}
    </tr>
</table>
<hr>
<a href="{% url 'new-task' %}">Додати завдання</a>
{% endblock %}
